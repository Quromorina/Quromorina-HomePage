name: Dynamic Site Generation

# ãƒˆãƒªã‚¬ãƒ¼è¨­å®š
on:
  # ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œ
  push:
    branches: [ main ]
  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½
  workflow_dispatch:
  # å®šæœŸçš„ã«å®Ÿè¡Œï¼ˆæ¯Žæ—¥åˆå‰2æ™‚ï¼‰
  schedule:
    - cron: '0 2 * * *'

# æ¨©é™è¨­å®š
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Update device images
      run: |
        python device_img_get.py
        
    - name: Generate dynamic HTML
      run: |
        python generate_html.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
        git push
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
